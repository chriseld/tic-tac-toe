<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Tic-Tac-Toe</h1>

<h2>It's X's turn!</h2>
    
<div class="container">

<div id="board">

<div class="square" style="border-right: 6px solid white; border-bottom: 6px solid white;"></div>
<div class="square" style="border-bottom: 6px solid white;"></div>
<div class="square" style="border-left: 6px solid white; border-bottom: 6px solid white;"></div>
<div class="square" style="border-right: 6px solid white;"></div>
<div class="square"></div>
<div class="square" style="border-left: 6px solid white;"></div>
<div class="square" style="border-right: 6px solid white; border-top: 6px solid white;"></div>
<div class="square" style="border-top: 6px solid white;"></div>
<div class="square" style="border-left: 6px solid white; border-top: 6px solid white;"></div>

</div>

</div>

<div class="modal">
    <div class="modalBox"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
